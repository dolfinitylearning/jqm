<!DOCTYPE html>
<html>
  <head>
    <title>Array of Dog objects</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1>Array of Dog objects</h1>
    <p>(Look at my source code.)</p>
    <section id="output"></section>
    <script>
      //Define the Dog class.
      var Dog = function(name, breed, weight) {
        this.name = name;
        this.breed = breed;
        this.weight = weight;
      }
      //render() method outputs the HTML to dispplay dog data.
      Dog.prototype.render = function() {
        var output = "<p>" + this.name + " is a " + this.breed + " and weighs " 
            + this.weight + " pounds.</p>";
        return output;
      }
      
      var pack = new Array();
      
      pack.push( 
        new Dog("Oscar", "Lab", 90), 
        new Dog("Renata", "Lab/Coon hound", 35),
        new Dog("Snoopy", "Beagle", 25)
      );
     
      var dogHtml = "";
      var dog;
      var index;
      
      pack.forEach(function (dog, index) {
        dogHtml += dog.render();
      });
      
      
      $("#output").html(dogHtml);
      
    </script>
  </body>
</html>
