<!DOCTYPE html>
<html>
  <head>
    <title>Tricky button</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1>Tricky button</h1>
    <p>Please type your name and click Save.</p>
    <p>Name: <input type='text' size="20"></p>
    <p id='save-container'>
      <button class="float-left" type='button'>Save</button>
    </p>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script>
      $(document).ready(function(){
        $("#save-container button").mouseover(function(){
          if ( $(this).hasClass("float-left") ) {
            $(this).removeClass("float-left").addClass("float-right");
          } 
          else {
            $(this).removeClass("float-right").addClass("float-left");
          }
        });
      });
    </script>
  </body>
</html>
